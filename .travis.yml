language: node_js
node_js: '12'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn --frozen-lockfile --non-interactive

jobs:
  include:
    - stage: 'Lint'
      name: 'Lint'
      script:
        - yarn lint

    - stage: 'Test unit and  e2e'
      name: 'Test'
      before_script:
        - yarn global add codecov
      script:
        - yarn test:unit & yarn test:e2e
      after_script:
        - codecov

    - stage: 'Build'
      name: 'Build'
      script:
        - yarn build